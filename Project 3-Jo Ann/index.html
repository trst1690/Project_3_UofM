<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Park Services</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin="" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="display-3" style="color: #007BFF;">National Park Service</h1>
        <p>Select a state to view number of National Parks</p>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto d-flex justify-content-center">
        <!-- Add a wildlife image -->
        <img src="https://www.nps.gov/common/uploads/structured_data/3C7B45AE-1DD8-B71B-0B7EE131C7DFC2F5.jpg" alt="Wildlife Image" style="width: 1200px; height: 400px;">
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h5>State Selection:</h5>
         <select id="selDataset" ></select>
        </div>
         </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
      
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- Our JavaScript -->
  <script src="./static/js/nps_parks.js"></script>
</body>

</html>
